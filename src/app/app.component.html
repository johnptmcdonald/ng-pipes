<div class="container">
  <h3>Payment Form</h3>

  <div class="row">
    <div class="form-group col">
      <label>Payee Name</label>
      <input
        class="form-control"
        (input)="onNameChange($event.target.value)"
        type="text"
      />
    </div>
    <div class="col">
      <label for=""><b>Name</b></label>
      <div>{{ name | titlecase }}</div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label>Payment Date</label>
      <input
        class="form-control"
        (input)="onDateChange($event.target.value)"
        type="date"
      />
    </div>
    <div class="col">
      <label for=""><b>Payment Date</b></label>
      <div>{{ date | date: "EEEE, MMMM d, y" }}</div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label>Payment Amount</label>
      <input
        class="form-control"
        (input)="onAmountChange($event.target.value)"
        type="text"
      />
    </div>
    <div class="col">
      <label for=""><b>Payment Amount</b></label>
      <div>{{ amount | currency: "JPY" }}</div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label>Height</label>
      <input
        class="form-control"
        (input)="onHeightChange($event.target.value)"
        type="text"
      />
    </div>
    <div class="col">
      <label for=""><b>Height</b></label>
      <div>{{ height | number: "1.2-2" }}</div>
    </div>
  </div>
</div>
